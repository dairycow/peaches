# peaches-trading-bot Configuration
# ===========================
# This file contains configuration for trading bot.
# Environment variables can override these values.
#
# Note: Trading strategy parameters are now defined in strategy class itself.
# See: app/strategies/example_strategy.py

# Database Configuration
database:
  path: "/app/data/trading.db"
  backup-enabled: true
  backup-interval-hours: 24
  backup-retention-days: 30

# Logging Configuration
logging:
  level: "INFO"
  file: "/app/logs/bot.log"
  rotation: "100 MB"
  retention: "7 days"
  json-format: true

# IB Gateway Configuration
gateway:
  host: "ib-gateway"
  port: 4004
  client-id: 1
  connect-timeout: 30
  auto-reconnect: true
  reconnect-interval: 5
  max-reconnect-attempts: 10

# Health Check Configuration
health:
  enabled: true
  interval-seconds: 30
  gateway-timeout: 5
  unhealthy-threshold: 3

# Historical Data Configuration
historical-data:
  csv-dir: "/app/data/raw/cooltrader"
  db-path: "/app/data/historical.db"
  import-enabled: true

# CoolTrader Configuration
cooltrader:
  username: "${COOLTRADER_USERNAME}"
  password: "${COOLTRADER_PASSWORD}"
  base-url: "https://data.cooltrader.com.au"
  download-schedule: "0 10 * * *"
  import-schedule: "5 10 * * *"

# Backtesting Analysis Configuration
analysis:
  output-dir: "/app/data/analysis"
  default-capital: 1000000
  commission-rate: 0.001
  slippage: 0.02
  fixed-commission: 6.6
