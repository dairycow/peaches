name: Build and Deploy Trading Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: peaches-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run tests
        run: |
          uv run pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run ruff
        run: |
          uv run ruff check app/

      - name: Run mypy
        run: |
          uv run mypy app/

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script_stop: false
          script: |
            set -e
            
            DEPLOY_DIR="${{ secrets.VPS_DEPLOY_DIR }}"
            cd "${DEPLOY_DIR}"
            
            echo "=== Deployment started ==="
            echo "Branch: main"
            echo "Commit: ${{ github.sha }}"
            
            echo "=== Pulling latest code ==="
            git pull origin main
            
            echo "=== Loading environment variables ==="
            test -f .env && export $(grep -v '^#' .env | xargs)
            
            echo "=== Building Docker images ==="
            docker compose build --no-cache
            
            echo "=== Stopping existing containers ==="
            docker compose down
            
            echo "=== Starting containers ==="
            docker compose up -d
            
            echo "=== Waiting for services to be healthy ==="
            timeout 120 bash -c 'until docker compose ps --format json | jq -e ".[] | select(.Health == \"healthy\") | .Service" >/dev/null; do sleep 5; done'
            
            docker compose ps
            
            echo "=== Deployment completed successfully ==="

      - name: Notify deployment success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: |
            ## üöÄ Deployment Successful
            
            **Repository**: ${{ github.repository }}
            **Branch**: main
            **Commit**: ${{ github.sha }}
            **Author**: ${{ github.actor }}
            
            deployed to peaches.again.au
          color: 0x57F287
          username: GitHub Actions
          avatar_url: ${{ github.event.repository.owner.avatar_url }}

      - name: Notify deployment failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: |
            ## ‚ùå Deployment Failed
            
            **Repository**: ${{ github.repository }}
            **Branch**: main
            **Commit**: ${{ github.sha }}
            **Author**: ${{ github.actor }}
            
            Check logs for details
          color: 0xFF0000
          username: GitHub Actions
          avatar_url: ${{ github.event.repository.owner.avatar_url }}
