name: Build and Deploy Trading Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run tests
        run: |
          uv run pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run ruff
        run: |
          uv run ruff check app/

      - name: Run mypy
        run: |
          uv run mypy app/

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script_stop: false
          script: |
            set -e
            
            DEPLOY_DIR="${{ secrets.VPS_DEPLOY_DIR }}"
            cd "${DEPLOY_DIR}"
            
            echo "=== Deployment started ==="
            echo "Branch: ${{ github.ref_name }}"
            echo "Commit: ${{ github.sha }}"
            
            echo "=== Authenticating with GitHub CLI ==="
            echo "$GITHUB_TOKEN" | gh auth login --with-token
            
            echo "=== Syncing repository ==="
            gh repo sync dairycow/peaches --force --source origin/main
            
            echo "=== Pulling latest Docker images ==="
            docker compose pull
            
            echo "=== Stopping existing containers ==="
            docker compose down
            
            echo "=== Starting containers ==="
            docker compose up -d
            
            echo "=== Waiting for services to be healthy ==="
            sleep 30
            
            docker compose ps
            
            echo "=== Deployment completed successfully ==="

      - name: Notify deployment success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: |
            ## üöÄ Deployment Successful
            
            **Repository**: ${{ github.repository }}
            **Branch**: main
            **Commit**: ${{ github.sha }}
            **Author**: ${{ github.actor }}
            
            deployed to peaches.again.au
          color: 0x57F287
          username: GitHub Actions
          avatar_url: ${{ github.event.repository.owner.avatar_url }}

      - name: Notify deployment failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: |
            ## ‚ùå Deployment Failed
            
            **Repository**: ${{ github.repository }}
            **Branch**: main
            **Commit**: ${{ github.sha }}
            **Author**: ${{ github.actor }}
            
            Check logs for details
          color: 0xFF0000
          username: GitHub Actions
          avatar_url: ${{ github.event.repository.owner.avatar_url }}
