name: Test and Deploy Trading Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          cache-dependency-glob: uv.lock

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run tests
        run: |
          set -e
          uv run pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          cache-dependency-glob: uv.lock

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run ruff
        run: |
          uv run ruff check app/

      - name: Run mypy
        run: |
          uv run mypy app/

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          script: |
            set -e

            DEPLOY_DIR="/opt/peaches"
            cd "${DEPLOY_DIR}"
            
            echo "=== Deployment started ==="
            echo "Branch: main"
            echo "Commit: ${{ github.sha }}"
            
            echo "=== Pulling latest code ==="
            git fetch origin
            git reset --hard origin/main
            
            echo "=== Loading environment variables ==="
            if [ -f .env ]; then
              set -a
              source .env
              set +a
            fi

            echo "=== Validating required files ==="
            for secret in ./secrets/tws_password.txt ./secrets/vnc_password.txt; do
              if [ ! -f "$secret" ]; then
                echo "‚ùå Required secret file missing: $secret"
                exit 1
              fi
            done

            echo "=== Validating required environment variables ==="
            required_vars=("TWS_USERID" "TRADING_MODE" "COOLTRADER_USERNAME")
            for var in "${required_vars[@]}"; do
              if [ -z "${!var}" ]; then
                echo "‚ùå Required variable missing: $var"
                exit 1
              fi
            done

            echo "=== Stopping old containers (but keeping images for rollback) ==="
            docker compose stop

            echo "=== Building Docker images ==="
            docker compose build
            
            echo "=== Starting containers ==="
            docker compose up -d

            echo "=== Checking jq installation ==="
            if ! command -v jq &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y jq
            fi

            echo "=== Waiting for all services to be healthy (max 300s) ==="
            timeout 300 bash -c '
              until [ "$(docker compose ps --format json | jq -r "select(.Health == \"healthy\") | .Service" | wc -l)" -eq "$(docker compose ps --format json | jq ". | length")" ]; do
                sleep 5
              done
            ' || {
              echo "‚ùå Health check failed!"
              echo "=== Showing recent logs ==="
              docker compose logs --tail=50
              exit 1
            }

            docker compose ps
            
            echo "=== Deployment completed successfully ==="

      - name: Notify deployment success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: |
            ## üöÄ Deployment Successful
            
            **Repository**: ${{ github.repository }}
            **Branch**: main
            **Commit**: ${{ github.sha }}
            **Author**: ${{ github.actor }}
            
            ### Quality Checks
            ‚úÖ Tests: Passed
            ‚úÖ Linting: Passed
            
            deployed to peaches.again.au
          color: 0x57F287
          username: GitHub Actions
          avatar_url: ${{ github.event.repository.owner.avatar_url }}

      - name: Notify deployment failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: |
            ## ‚ùå Deployment Failed
            
            **Repository**: ${{ github.repository }}
            **Branch**: main
            **Commit**: ${{ github.sha }}
            **Author**: ${{ github.actor }}
            
            Check logs for details
          color: 0xFF0000
          username: GitHub Actions
          avatar_url: ${{ github.event.repository.owner.avatar_url }}
